<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precise Location Tracking on Android with Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map with a default location and zoom
        const map = L.map('map').setView([51.505, -0.09], 13);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Create a marker for the user's location
        const userMarker = L.marker([51.505, -0.09]).addTo(map);

        // Check if Geolocation is available and request permission
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(
                (position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const accuracy = position.coords.accuracy;

                    // Update the marker's position
                    userMarker.setLatLng([latitude, longitude]);

                    // Adjust zoom level based on accuracy
                    if (accuracy < 20) {
                        map.setView([latitude, longitude], 15); // High accuracy zoom
                    } else {
                        map.setView([latitude, longitude], 13); // Standard zoom for lower accuracy
                    }
                },
                (error) => {
                    // Handle possible errors
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            alert("Location access denied. Please allow location access for accurate tracking.");
                            break;
                        case error.POSITION_UNAVAILABLE:
                            alert("Location information is unavailable. Make sure GPS is enabled.");
                            break;
                        case error.TIMEOUT:
                            alert("Location request timed out. Please try again.");
                            break;
                        case error.UNKNOWN_ERROR:
                            alert("An unknown error occurred. Please try again.");
                            break;
                    }
                },
                {
                    enableHighAccuracy: true, // Request high accuracy location
                    maximumAge: 0,           // No cached position
                    timeout: 10000           // Wait up to 10 seconds for location
                }
            );
        } else {
            alert("Geolocation is not supported by your browser.");
        }
    </script>
</body>
</html>
