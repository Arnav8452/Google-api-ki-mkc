<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map with Pinned Marker, User Geolocation, and Search</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    /* Main map container */
    #map {
      width: 100%;
      height: 100%;
    }

    /* Sidebar Button Styles */
    #sidebarToggleButton {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: transparent;
      border: none;
      color: white;
      font-size: 30px;
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s ease;
    }

    /* Sidebar Styles */
    #sidebar {
      position: fixed;
      top: 0;
      left: -300px; /* Initially hidden */
      width: 250px;
      height: 100%;
      background-color: #333;
      color: white;
      transition: left 0.3s ease-in-out;
      padding: 20px;
      z-index: 9;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.5);
      border-radius: 10px 0 0 10px;
    }

    /* Sidebar Header */
    #sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    /* Sidebar content */
    #sidebar ul {
      list-style-type: none;
      padding: 0;
    }
    
    #sidebar ul li {
      padding: 15px;
      cursor: pointer;
      border-bottom: 1px solid #444;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    /* On Hover Sidebar Items */
    #sidebar ul li:hover {
      background-color: #555;
    }

    /* Sidebar Close Button */
    #closeSidebarButton {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: transparent;
      color: white;
      border: none;
      font-size: 30px;
      cursor: pointer;
    }

    /* Recenter Button */
    #recenterButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      font-size: 24px;
      text-align: center;
      cursor: pointer;
      z-index: 1;
    }
    
    /* Toggle View Button */
    #toggleViewButton {
      position: absolute;
      bottom: 100px; /* Just below the map controls */
      right: 20px;
      padding: 10px;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      font-size: 24px;
      text-align: center;
      cursor: pointer;
      z-index: 1;
    }

    /* Search Bar */
    #searchBar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 25px;
      padding: 10px;
      width: 300px;
      font-size: 16px;
      z-index: 2;
    }

    /* Media Query for Mobile Responsiveness */
    @media (max-width: 768px) {
      #sidebar {
        width: 250px;
      }

      #searchBar {
        width: 250px;
      }

      #recenterButton, #toggleViewButton {
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <button id="closeSidebarButton">&times;</button>
    <h2>Menu</h2>
    <ul>
      <li>Sign In</li>
      <li>Log In</li>
      <li>Account</li>
    </ul>
  </div>

  <!-- Map Container -->
  <div id="map"></div>

  <!-- Sidebar Toggle Button -->
  <button id="sidebarToggleButton">&#9776;</button>

  <!-- Recenter and Toggle View Buttons -->
  <div id="recenterButton">üìç</div>
  <div id="toggleViewButton">üîÑ</div>

  <!-- Search Bar -->
  <input id="searchBar" type="text" placeholder="Search location..." />

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <script>
    const mapTilerKey = "cWWbq34RoiMu75UrOkgo";

    // Initialize the map with MapTiler style
    mapboxgl.accessToken = mapTilerKey;
    const map = new mapboxgl.Map({
      container: 'map',
      style: `https://api.maptiler.com/maps/b9da03a3-bf55-4679-b0b7-fed53ad43e4a/style.json?key=${mapTilerKey}`,
      center: [74.1240, 15.2993],
      zoom: 10
    });

    map.addControl(new mapboxgl.NavigationControl());

    const userMarker = new mapboxgl.Marker({ color: "#4285F4" });
    const searchMarker = new mapboxgl.Marker({ color: "#FF5733" });
    let userLocation = null;

    function setUserLocation(lat, lon) {
      userLocation = { lat, lon };
      userMarker.setLngLat([lon, lat]).addTo(map);
      map.flyTo({
        center: [lon, lat],
        zoom: 14,
        essential: true
      });
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude } = position.coords;
          setUserLocation(latitude, longitude);
        },
        (error) => {
          console.error("Error getting location:", error);
        },
        { enableHighAccuracy: true, timeout: 10000 }
      );
    }

    // Recenter button logic
    document.getElementById("recenterButton").addEventListener("click", () => {
      if (userLocation) {
        map.flyTo({
          center: [userLocation.lon, userLocation.lat],
          zoom: 14,
          essential: true
        });
      } else {
        console.log("User location not available.");
      }
    });

    // Search location function
    function searchLocation(query) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${query}&addressdetails=1&limit=1`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.length > 0) {
            const location = data[0];
            const { lat, lon } = location;
            searchMarker.setLngLat([lon, lat]).addTo(map);
            map.flyTo({
              center: [lon, lat],
              zoom: 14,
              essential: true
            });
          } else {
            alert("Location not found!");
          }
        })
        .catch(error => {
          console.error("Error searching location:", error);
        });
    }

    document.getElementById("searchBar").addEventListener("keydown", (e) => {
      if (e.key === 'Enter') {
        const query = e.target.value;
        searchLocation(query);
      }
    });

    // Toggle view button logic
    let isTopView = true;
    document.getElementById("toggleViewButton").addEventListener("click", () => {
      if (isTopView) {
        map.flyTo({
          pitch: 60,
          bearing: 0,
          essential: true
        });
      } else {
        map.flyTo({
          pitch: 0,
          bearing: 0,
          essential: true
        });
      }
      isTopView = !isTopView;
    });

    // Sidebar toggle functionality
    const sidebar = document.getElementById('sidebar');
    const sidebarToggleButton = document.getElementById('sidebarToggleButton');
    const closeSidebarButton = document.getElementById('closeSidebarButton');

    sidebarToggleButton.addEventListener('click', () => {
      sidebar.style.left = '0'; // Show sidebar
      sidebarToggleButton.style.display = 'none'; // Hide sidebar button
    });

    closeSidebarButton.addEventListener('click', () => {
      sidebar.style.left = '-300px'; // Hide sidebar
      sidebarToggleButton.style.display = 'block'; // Show sidebar button
    });
  </script>
</body>
</html>
