<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen MapTiler Map with Geolocation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <!-- Fullscreen MapTiler iframe -->
  <iframe id="mapFrame"
    src="https://api.maptiler.com/maps/b9da03a3-bf55-4679-b0b7-fed53ad43e4a/?key=cWWbq34RoiMu75UrOkgo#0.7/22.80535/2.86559"
    allowfullscreen>
  </iframe>

  <script>
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude } = position.coords;
          
          // Use a zoom level to zoom in after getting the user's location
          const zoomLevel = 14; // Adjust this value as per your needs
          
          // Adjust the map URL to include the user's location and zoom level
          const mapUrl = `https://api.maptiler.com/maps/b9da03a3-bf55-4679-b0b7-fed53ad43e4a/?key=cWWbq34RoiMu75UrOkgo#${zoomLevel}/${latitude}/${longitude}`;
          
          // Update the iframe's src to reflect the user's location and zoom
          document.getElementById('mapFrame').src = mapUrl;
        },
        (error) => {
          console.error("Error getting location:", error);
        },
        { enableHighAccuracy: true, timeout: 10000 }
      );
    } else {
      console.log("Geolocation is not supported by this browser.");
    }
  </script>

</body>
</html>
