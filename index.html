<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Enhanced Features</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        /* Reset for full viewport */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Fullscreen map */
        #map {
            width: 100vw;
            height: 100vh;
        }

        /* Custom search bar style */
        .leaflet-control-geocoder {
            max-width: 400px;
            width: 90%; /* Adjust width */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3); /* Shadow */
            border-radius: 25px; /* Rounded corners */
            background-color: white;
            font-size: 16px;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 10px;
        }

        /* Style for the recenter button */
        #recenterButton {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: grey;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 1000;
        }

        #recenterButton:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="recenterButton"></button>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-rotatedmarker/0.2.0/leaflet.rotatedMarker.min.js"></script>
    <script>
        // Initialize map and set default view
        const map = L.map('map', {
            zoomControl: false
        }).setView([28.6139, 77.2090], 13); // Default to New Delhi

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        const userMarker = L.marker([28.6139, 77.2090]).addTo(map);
        let userLocation;

        // Get user's location and center map
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    userLocation = [latitude, longitude];
                    map.setView(userLocation, 15);
                    userMarker.setLatLng(userLocation);
                },
                (error) => {
                    console.error("Error fetching location:", error);
                },
                { enableHighAccuracy: true }
            );
        } else {
            alert("Geolocation is not supported by your browser.");
        }

        // Geocoder for location search
        const geocoder = L.Control.geocoder({
            defaultMarkGeocode: false
        }).on('markgeocode', function(e) {
            const latlng = e.geocode.center;
            map.setView(latlng, 15); // Pan to searched location
        }).addTo(map);

        // Recenter button event
        document.getElementById('recenterButton').addEventListener('click', () => {
            if (userLocation) {
                map.setView(userLocation, 16, { animate: true });
                userMarker.setLatLng(userLocation);
            } else {
                alert("Unable to locate your position.");
            }
        });

        // Touch-based rotation handling
        let lastTouchX = null;
        map.on('touchstart', (event) => {
            lastTouchX = event.touches[0].clientX;
        });
        map.on('touchmove', (event) => {
            if (lastTouchX !== null) {
                const currentTouchX = event.touches[0].clientX;
                const deltaX = currentTouchX - lastTouchX;
                lastTouchX = currentTouchX;

                const currentRotation = parseFloat(getComputedStyle(document.getElementById('map')).transform.match(/matrix.*\((.+)\)/)[1].split(',')[1]) || 0;
                const newRotation = currentRotation + deltaX;
                document.getElementById('map').style.transform = `rotate(${newRotation}deg)`;
            }
        });
        map.on('touchend', () => {
            lastTouchX = null;
        });
    </script>
</body>
</html>
